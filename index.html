<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Enjoy Trivia!</title>
</head>

<body>
  <!-- Main container for positioning elements with Bootstrap v5.0 flex utilities. https://getbootstrap.com/docs/5.0/utilities/flex/ -->
  <div class="main-container min-vh-100 d-flex flex-wrap flex-column justify-content-between align-items-center">
    <header class="game-header my-3">
      <h1>Enjoy Trivia!</h1>
    </header>
    <section class="instruction-area text-center">
      <h2>Instructions</h2>
      <p>Welcome to Enjoy Trivia!</p>
    </section>
    <section class="game-area">
      <!-- 
      This code was copied from https://getbootstrap.com/docs/5.0/components/offcanvas/ and later modified to create the offcanvas component 
      for the "Create Game" section.
      -->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCreateGame"
        aria-controls="offcanvasCreateGame">Create Game</button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCreateGame"
        aria-labelledby="offcanvasCreateGameLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasCreateGameLabel">Create Game</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Most of the HTML code below has been copied from the examples available at https://getbootstrap.com/docs/5.0/forms/overview/ -->
          <form id="form-main">
            <!-- Get the categories from the OpenTriviaDB API with JavaScript. -->
            <div class="mb-3">
              <label for="form-category" class="form-label">Category</label>
              <select class="form-select form-select-sm" id="form-category" name="category"
                aria-label="Choose Category">
                <option value="" selected>Any Category</option>
              </select>
            </div>
            <!-- Use fixed values from the API documentation as the values cannot be obtained with an API call. -->
            <div class="mb-3">
              <label for="form-difficulty" class="form-label">Difficulty</label>
              <select class="form-select form-select-sm" id="form-difficulty" name="difficulty"
                aria-label="Choose Difficulty">
                <option value="" selected>Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <!-- Use fixed values from the API documentation as the values cannot be obtained with an API call. -->
            <div class="mb-3">
              <label for="form-type" class="form-label">Type</label>
              <select class="form-select form-select-sm" id="form-type" name="type" aria-label="Choose Type">
                <option value="" selected>Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
              </select>
            </div>
            <!-- Use fixed values from the API documentation as the values cannot be obtained with an API call. -->
            <div class="mb-3">
              <label for="form-number" class="form-label">Number of Questions</label>
              <div class="d-flex justify-content-between">
                <input type="range" class="form-range w-75" min="1" max="50" value="1" id="form-number" name="amount"
                  aria-label="Number of Questions">
                <output for="form-number" id="form-number-counter">1</output>
              </div>
            </div>
            <!-- Use flexbox to get some space between the label and input elements. -->
            <div class="mb-3 form-check form-switch p-0 d-flex justify-content-between">
              <label class="form-check-label" for="form-time-switch">Time-Based Mode</label>
              <input class="form-check-input float-none" type="checkbox" id="form-time-switch">
            </div>
            <div class="mb-3">
              <label for="form-number" class="form-label">Time-Based Duration (seconds)</label>
              <div class="d-flex justify-content-between">
                <input type="range" class="form-range w-75" min="5" max="60" value="60" id="form-time-duration"
                  aria-label="Time-Based Duration" disabled>
                <output for="form-number" id="form-time-duration-counter">60</output>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="form-start-game">Start Game</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="feedback-area">
      <!-- 
      This code was copied from https://getbootstrap.com/docs/5.0/components/offcanvas/ and later modified to create the offcanvas component 
      for the "Instructions" section.
      -->
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFeedback"
        aria-controls="offcanvasFeedback">Give Feedback</button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFeedback"
        aria-labelledby="offcanvasFeedbackLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasFeedbackLabel">Give Feedback</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>Give Feedback</p>
        </div>
      </div>
    </section>
    <footer class="game-copyright my-3">
      <p>Copyright Information</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/enjoytrivia-game.js"></script>
  <script type="text/javascript" src="assets/js/enjoytrivia-feedback.js"></script>
</body>

</html>
