<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Enjoy Trivia!</title>
</head>

<body>
  <!-- 
    Main container for positioning elements with Bootstrap v5.0 flex utilities.
    https://getbootstrap.com/docs/5.0/utilities/flex/
  -->
  <div class="min-vh-100 d-flex flex-wrap align-content-between">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header>
            <div class="d-flex justify-content-center">
              <h1>Enjoy Trivia!</h1>
            </div>
          </header>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <section>
            <div class="d-flex justify-content-center">
              <!-- 
                This code was copied from https://getbootstrap.com/docs/5.0/components/offcanvas/ 
                and later modified to create the offcanvas component for the "Create Game" section.
              -->
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasCreateGame" aria-controls="offcanvasCreateGame">Create
                Game</button>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCreateGame"
              aria-labelledby="offcanvasCreateGameLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasCreateGameLabel">Create Game</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <!-- 
                  Most of the code below has been copied from the examples available at 
                  https://getbootstrap.com/docs/5.0/forms/overview/
                -->
                <form>
                  <div class="mb-3">
                    <label for="form-category" class="form-label">Category</label>
                    <!-- Get the categories from the OpenTriviaDB API with JavaScript -->
                    <select class="form-select form-select-sm" id="form-category" aria-label="Choose Category">
                      <option selected>Choose Category</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="form-difficulty" class="form-label">Difficulty</label>
                    <select class="form-select form-select-sm" id="form-difficulty" aria-label="Choose Difficulty">
                      <option selected>Choose Difficulty</option>
                      <option value="">Any Difficulty</option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="form-type" class="form-label">Type</label>
                    <select class="form-select form-select-sm" id="form-type" aria-label="Choose Type">
                      <option selected>Choose Type</option>
                      <option value="">Any Type</option>
                      <option value="multiple">Multiple Choice</option>
                      <option value="boolean">True / False</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="form-number" class="form-label">Number of Questions</label>
                    <div class="d-flex justify-content-between">
                      <input type="range" class="form-range" min="1" max="50" value="1" id="form-number"
                        aria-label="Number of Questions">
                      <span class="border border-dark">1</span>
                    </div>
                  </div>
                  <div class="mb-3 form-check form-switch p-0 d-flex justify-content-between">
                    <label class="form-check-label" for="form-time-switch">Time-Based Mode</label>
                    <input class="form-check-input float-none" type="checkbox" id="form-time-switch">
                  </div>
                  <div class="mb-3">
                    <label for="form-number" class="form-label">Time-Based Duration</label>
                    <div class="d-flex justify-content-between">
                      <input type="range" class="form-range" min="10" max="60" value="10" id="form-time-duration"
                        aria-label="Time-Based Duration">
                      <span class="border border-dark">10</span>
                    </div>
                  </div>
                  <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="form-start-game">Start Game</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <footer>
            <div class="d-flex justify-content-center">
              <p>Copyright Information</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/js/enjoytrivia.js"></script>
</body>

</html>
